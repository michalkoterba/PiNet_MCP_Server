version: '3.8'

services:
  pinet-mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pinet-mcp-server
    ports:
      - "${MCP_SERVER_PORT:-8000}:8000"
    environment:
      # Required: PiNet API configuration
      - PINET_API_URL=${PINET_API_URL}
      - PINET_API_KEY=${PINET_API_KEY}

      # Optional: Server configuration
      - MCP_SERVER_PORT=${MCP_SERVER_PORT:-8000}
      - MCP_SERVER_HOST=0.0.0.0

    # Load environment variables from .env file
    env_file:
      - .env

    # Restart policy
    restart: unless-stopped

    # Resource limits (optional but recommended)
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Network configuration (optional)
    # Uncomment if you want to use a custom network
    # networks:
    #   - pinet-network

# Uncomment to create a custom network
# networks:
#   pinet-network:
#     driver: bridge